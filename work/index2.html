<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">

   <title>Hello, world!</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <h1 class=" m-3">User Form</h1>
            <form>
               <div class="form-group m-3">
                  <label>Name</label>
                  <input type="text" class="form-control"
                     id="name" placeholder="Name">
                  <div class="invalid-feedback">Name must be
                     between 2 or 10 chracters</div>
               </div>
               <div class="form-group m-3">
                  <label>Zip Code</label>
                  <input type="text" class="form-control"
                     id="zip" placeholder="Zip Code">
                  <div class="invalid-feedback">Enter a valid Zip Code</div>
               </div>
               <div class="form-group m-3">
                  <label>Email</label>
                  <input type="text" class="form-control"
                     id="email" placeholder="xyx@domain.com">
                  <div class="invalid-feedback">Enter a valid email</div>
               </div>
               <div class="form-group m-3">
                  <label>Phone</label>
                  <input type="text" class="form-control"
                     id="phone" placeholder="Phone Number">
                  <div class="invalid-feedback">Enter a valid phone number</div>
               </div>
               <input type="submit" value="Submit" class="btn btn-primary btn -block m-3">
            </form>
         </div>
      </div>
   </div>

   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>

   <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

   <script src="app2.js"></script>
</body>

</html>
