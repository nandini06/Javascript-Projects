<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
   <title>Weather App</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto text-center bg-info mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul class="list-group mt-3" id="w-details">
               <li class="list-group-item" id="w-humidity"></li>
               <li class="list-group-item" id="w-dewpoint"></li>
               <li class="list-group-item" id="w-feels-like"></li>
               <li class="list-group-item" id="w-wind"></li>
            </ul>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#locModal">
               Change Location
            </button>
         </div>
      </div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form id="w-form"> 
               <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" class="form-control">
               </div>
               <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="state" class="form-control">
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="w-change-btn">Save changes</button>
         </div>
      </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <script src="localstorage.js"></script>
   <script src="weather.js"></script>
   <script src="ui.js"></script>
   <script src="app.js"></script>
</body>
</html>
