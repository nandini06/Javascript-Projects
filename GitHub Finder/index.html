<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
   
   <title>GitHub Finder</title>
</head>
<body>
   <nav class="nav-bar navbar-dark bg-dark mb-3 p-1 text-white">
      <div class="container">
         <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
   </nav>
   <div class="container searchContainer text-white">
      <div class=" bg-info search card card-body">
         <h1>Search GitHub Users</h1>
         <p class="lead">Enter a username to fetch a user profile and repos</p>
         <input type="text" id="searchUser" class="form-control" placeholder="GitHub username">
      </div>
      <br>
      <div id="profile"></div>
   </div>
   <footer class="mt-5 p-3 text-center bg-dark">
      GitHub Finder &copy;
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   <script src="github.js"></script>
   <script src="ui.js"></script>
   <script src="app.js"></script>
</body>
</html>
