<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      
      <title>Loan Calculator</title>
      <style>
         .loading, #result{
            display: none;
         }
      </style>
   </head>
   <body class="bg-dark">

      <div class="container">
         <div class="row">
            <div class="col-md-6 mx-auto">
               <div class="card card-body text-center mt-5">
                  <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                  <form id="loan-form">
                     <!-- $ -->
                     <div class="form-group">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">$</span>
                          <input type="number" class="form-control" id="amount" placeholder="Loan Amount" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                     </div>
                     <!-- % -->
                     <div class="form-group">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">%</span>
                          <input type="number" class="form-control" id="interest" placeholder="Interest" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                     </div>
                     <!-- Years -->
                     <div class="form-group">
                        <div class="input-group mb-3">
                          <!-- <span class="input-group-text" id="basic-addon1">$</span> -->
                          <input type="number" class="form-control" id="year" placeholder="Repayment Years" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                     </div>
                     <div class="form-group d-grid gap-2 d-md-block">
                        <button class="btn btn-dark" type="submit">Calculate</button>
                     </div>
                     <!-- LOADING -->
                     <div class="loading">
                        <img src="img/loading.gif" alt="">
                     </div>
                     <!-- RESULT -->
                     <div id="result" class="pt-3">
                        <h5>RESULTS</h5>
                        <div class="form-group">
                           <div class="input-group mb-3">
                             <span class="input-group-text" id="basic-addon1">Monthly Payments</span>
                             <input type="number" class="form-control" id="m" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" disabled>
                           </div>
                        </div>
                        <div class="form-group" >
                           <div class="input-group mb-3">
                             <span class="input-group-text" id="basic-addon1">Total Payment</span>
                             <input type="number" class="form-control" id="t"  placeholder="0" aria-label="Username" aria-describedby="basic-addon1" disabled>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="input-group mb-3">
                             <span class="input-group-text" id="basic-addon1">Total Interest</span>
                             <input type="number" class="form-control" id="total-interest" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" disabled>
                           </div>
                        </div>
                     </div>  
                  </form>
               </div>
            </div>
         </div>
      </div>
 
      <!-- Optional JavaScript; choose one of the two! -->
      <script src="app.js"></script>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      
      <!-- Option 2: Separate Popper and Bootstrap JS -->
            
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script> 
     
     
   </body>
</html>
